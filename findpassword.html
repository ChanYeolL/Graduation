<!DOCTYPE html>
<!--找回密码-->
<html style="overflow-y: scroll;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>ChanYeol室内装修网站</title>
    <link rel="icon" href="img/logo.ico">
    <!--导航栏-->
    <link rel="stylesheet" type="text/css" href="css/footer.css" charset="utf-8">
    <!--尾部-->
    <link rel="stylesheet" type="text/css" href="css/header.css" charset="utf-8">
    <!--通用-->
    <link rel="stylesheet" type="text/css" href="css/common.css" charset="utf-8">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <!--import引入-->
    <link rel="import" href="header.html" id="header"/>
    <link rel="import" href="footer.html" id="footer"/>

    <link rel="stylesheet" href="css/login.css">

</head>
<body style="">
<div class="global-wrap" style="padding-top: 105px">
    <script type="text/javascript">
        document.write(header.import.body.innerHTML);
    </script>

    <div class="main-container body-background">
        <div class="container">
            <div class="register_main">
                <form id="formfindpassword" action="#" class="form-login animate-box fadeInRight animated-fast">
                    <h3 class="text-center">找&nbsp;回&nbsp;密&nbsp;码</h3>

                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="password" class="form-control" id="email" placeholder="邮箱号" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <p class="change"><a href="user_register.html">注册</a> | <a href="user_login.html">登录</a> </p>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary center-block" value="发送到邮箱">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.write(footer.import.body.innerHTML);
    </script>
</div>

</body>
</html>
