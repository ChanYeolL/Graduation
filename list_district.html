<script type="text/javascript">
    //输入框样式
    function ys(obj) {
        jq("#" + obj).focus(function () {
            if (jq.trim(jq("#keyword_zh2").val()) != "") {
                jq('.js_new').show();	//显示搜索框中推荐楼盘数据
            }
        });
        jq("#" + obj).blur(function () {
            var textValue = jq.trim(jq("#keyword_zh2").val());
            //延迟200毫秒后清除搜索框中推荐的楼盘数据
            setTimeout("jq('.js_new').hide()", 200);
        });
        if (jq.trim(jq("#keyword_zh2").val()) != "") {
            jq("#labelText").hide();	//若存在关键字 清空提示信息
        }
    }

    ys("keyword_zh2");

    //搜索框自动模糊检索输入关键词功能
    jq("#keyword_zh2").keyup(function () {
        var keyword_value = jq.trim(jq("#keyword_zh2").val());
        keyword_value = encodeURIComponent(keyword_value);
        if (keyword_value) {
            jq.ajax({
                type: 'post',
                url: window.location.href,
                datatype: 'jsonp',
                data: {'keyword_zh': keyword_value},
                success: function (data) {
                    var str;
                    var houses_str = data;
                    if (houses_str != "") {
                        var housesArr = new Array();
                        housesArr = houses_str.split(",");
                        str = '<ul>';
                        for (var i = 0; i < housesArr.length; i++) {
                            housesinfo = housesArr[i].split(":");
                            str += '<li><a href="/zwj/' + housesinfo[1] + '" target="_blank" onclick="count_search(\'' + housesinfo[0] + '\');">' + housesinfo[0] + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + housesinfo[2] + '</a></li>';
                        }
                        str += '</ul>';
                    } else {
                        str = '<ul>';
                        str += '<li>没有找到匹配的楼盘</li>';
                        str += '</ul>';
                    }
                    jq(".js_new").css("display", "block");
                    jq(".js_new").html(str);
                }
            });
        }
    });

    //回车提交
    jq('#keyword_zh2').keydown(function (e) {
        if (e.keyCode == 13) {
            searchUp(); //处理事件
        }
    });

    //关键字提交
    function searchUp() {
        var keyword = jq.trim(jq("#keyword_zh2").val());
        var url = '/zwj/index.php?ac=index&qy=0&hx=0&mj=0&ys=0&fg=0&keyword_zh=';
        keyword = encodeURIComponent(keyword);
        if (!keyword) {
            return false;
        }
        url = url + keyword + "&page=1";
        location.href = url;
    }

</script>
